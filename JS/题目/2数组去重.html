console.log(res)

// 利用indexOf 或 includes
let fun3 = arr=>{
    let res = []
    for(let i =0;i<arr.length;i++){
        if(res.indexOf(arr[i])==-1) 
        res.push(arr[i])
    }
    return res
}
let res3 = fun3(arr)
console.log(res3) 


// 利用filter
let fun4 = arr=>{
    return arr.filter((item,index)=>{
        return arr.indexOf(item)==index
    })
}
let res4 = fun4(arr)
console.log(res4)




// 利用map标记
let fun5 = arr=>{
    const map = new Map()
    let res = []
    for(let i = 0;i<arr.length;i++){
        if(!map.has(arr[i])){
            map.set(arr[i],true)
            res.push(arr[i])
        }
    }
    return res
}
let res5 = fun5(arr)
console.log(res5)
